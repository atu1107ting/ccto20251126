<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>加密貨幣戰情室</title>
    <style>
        /* === iOS 風格變數 === */
        :root {
            --ios-bg: #000000;
            --ios-card-bg: #1C1C1E;
            --ios-nav-bg: rgba(28, 28, 30, 0.85);
            --ios-border: #38383A;
            --ios-blue: #0A84FF;
            --ios-green: #30D158;
            --ios-red: #FF453A;
            --ios-orange: #FF9F0A;
            --ios-text-primary: #FFFFFF;
            --ios-text-secondary: #EBEBF599; /* 60% opacity */
            --ios-text-tertiary: #EBEBF54D; /* 30% opacity */
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        /* 全局設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased; /* 字體平滑 */
        }

        /* 頂部導航列 (iOS Navigation Bar 風格) */
        header {
            height: 44px; /* iOS 標準高度 */
            padding: calc(var(--safe-top) + 8px) 16px 8px 16px;
            background-color: var(--ios-nav-bg);
            backdrop-filter: saturate(180%) blur(20px); /* 毛玻璃效果 */
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 1000;
            position: sticky;
            top: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 {
            font-size: 17px;
            font-weight: 600;
            margin: 0;
            color: var(--ios-text-primary);
            letter-spacing: -0.5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--ios-green);
            display: inline-block;
            box-shadow: 0 0 8px rgba(48, 209, 88, 0.4);
        }
        
        /* iOS 分段控制器 (Segmented Control) */
        .segmented-control {
            display: flex;
            background-color: rgba(118, 118, 128, 0.24);
            border-radius: 8px;
            padding: 2px;
            height: 32px;
            box-sizing: border-box;
        }

        .coin-btn {
            background-color: transparent;
            border: none;
            color: var(--ios-text-primary);
            padding: 0 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            flex: 1;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
        }

        .coin-btn.active {
            background-color: #636366; /* 深色模式下的選中背景 */
            background-color: rgba(255, 255, 255, 0.15); /* 玻璃質感 */
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12), 0 3px 1px rgba(0, 0, 0, 0.04);
            font-weight: 600;
        }

        /* 主佈局容器 */
        .main-container {
            display: flex;
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        /* 左側圖表區 */
        .chart-section {
            flex: 65;
            position: relative;
            background-color: #131722; /* 維持 TradingView 原色以無縫融合 */
            border-right: 0.5px solid var(--ios-border);
        }

        /* 右側分析區 */
        .analysis-section {
            flex: 35;
            display: flex;
            flex-direction: column;
            background-color: var(--ios-bg);
            overflow-y: auto;
            min-width: 340px; 
            -webkit-overflow-scrolling: touch;
            padding-bottom: var(--safe-bottom);
        }

        /* 區塊標題 */
        .section-header {
            padding: 16px 20px 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--ios-text-primary);
            letter-spacing: 0.3px;
        }

        .section-subtitle {
            font-size: 13px;
            color: var(--ios-text-secondary);
            font-weight: 400;
        }

        /* iOS 風格卡片 */
        .ios-card {
            background-color: var(--ios-card-bg);
            margin: 10px 20px 20px 20px;
            border-radius: 16px; /* 更圓潤的導角 */
            padding: 24px 20px; /* 增加內部間距 */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 價格顯示區 */
        .price-display {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .price-label {
            font-size: 13px;
            color: var(--ios-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .price-value-row {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
        }

        .current-price {
            font-size: 34px; /* iOS 大標題字級 */
            font-weight: 700;
            color: var(--ios-text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            letter-spacing: -0.5px;
        }

        .price-change {
            font-size: 17px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px; /* 藥丸形狀 */
            min-width: 60px;
            text-align: center;
        }

        .bg-green { background-color: rgba(48, 209, 88, 0.15); color: var(--ios-green); }
        .bg-red { background-color: rgba(255, 69, 58, 0.15); color: var(--ios-red); }

        /* 數據表格 */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1px;
            background-color: rgba(84, 84, 88, 0.3); /* 分隔線顏色 */
            border-radius: 12px;
            overflow: hidden;
            margin-top: 8px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(44, 44, 46, 1); /* 內層背景 */
            padding: 14px 16px;
        }

        .data-label {
            font-size: 15px;
            color: var(--ios-text-primary);
        }

        .data-value {
            font-size: 15px;
            font-weight: 600;
            font-family: "SF Mono", SFMono-Regular, ui-monospace, monospace;
            color: var(--ios-text-secondary);
        }

        /* 狀態顏色文字 */
        .txt-red { color: var(--ios-red) !important; }
        .txt-green { color: var(--ios-green) !important; }
        .txt-orange { color: var(--ios-orange) !important; }

        /* AI 分析文字區 - 重新設計 */
        .analysis-box {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .analysis-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        /* 策略狀態文字 - 放大版 */
        .analysis-badge {
            font-size: 28px; /* 大標題 */
            font-weight: 800; /* 極粗 */
            letter-spacing: 0.5px;
            color: var(--ios-text-secondary);
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(0,0,0,0.5); /* 增加立體感 */
        }

        .analysis-content {
            font-size: 15px;
            line-height: 1.5;
            color: var(--ios-text-secondary); /* 稍微調暗，凸顯標題 */
        }

        /* 底部提示 */
        .tip-section {
            padding: 0 20px 20px 20px;
            font-size: 12px;
            color: var(--ios-text-tertiary);
            line-height: 1.4;
        }

        /* === 手機版響應式設計 === */
        @media (max-width: 768px) {
            .header-left h1 { display: none; } /* 手機版隱藏標題，只留按鈕 */
            
            /* 上下分層 */
            .main-container { flex-direction: column; }

            /* 上方圖表 (45%) */
            .chart-section {
                flex: none;
                height: 45vh; 
                border-right: none;
                border-bottom: 0.5px solid var(--ios-border);
            }

            /* 下方分析 (55%) */
            .analysis-section {
                flex: 1; 
                min-width: 100%;
                background-color: var(--ios-bg); /* 純黑背景 */
            }

            .ios-card {
                margin: 0 16px 20px 16px; /* 兩側留白縮小 */
                padding: 20px 16px;
            }

            .current-price { font-size: 30px; }
            .section-title { font-size: 18px; }
            .analysis-badge { font-size: 24px; } /* 手機版稍微小一點點但仍然很大 */
            
            /* 讓分段控制器佔滿寬度 */
            .header-left { flex: 1; }
            .coin-nav { width: 100%; }
            .segmented-control { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <!-- 雖然隱藏但在電腦版顯示 -->
            <h1>戰情室</h1>
            
            <div class="coin-nav">
                <div class="segmented-control">
                    <button class="coin-btn active" onclick="changeCoin('BTC')">BTC</button>
                    <button class="coin-btn" onclick="changeCoin('ETH')">ETH</button>
                    <button class="coin-btn" onclick="changeCoin('SOL')">SOL</button>
                    <button class="coin-btn" onclick="changeCoin('XRP')">XRP</button>
                </div>
            </div>
        </div>
        
        <div style="display: flex; align-items: center; gap: 6px;">
            <div class="status-dot" id="connection-dot"></div>
            <span class="update-time" id="ai-status">連線正常</span>
        </div>
    </header>

    <div class="main-container">
        
        <!-- 區域 1：K線圖 -->
        <div class="chart-section">
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div id="tradingview_chart" style="height:100%;width:100%"></div>
            </div>
        </div>

        <!-- 區域 2：AI 分析 -->
        <div class="analysis-section">
            
            <div class="section-header">
                <div class="section-title">盤面解析</div>
                <div class="section-subtitle" id="ai-coin-name">BTC / USDT</div>
            </div>
            
            <div class="ios-card">
                <!-- 價格 -->
                <div class="price-display">
                    <div class="price-label">最新成交價</div>
                    <div class="price-value-row">
                        <div class="current-price" id="current-price">---.--</div>
                        <div class="price-change" id="price-change">--%</div>
                    </div>
                </div>

                <!-- 關鍵點位表格 -->
                <div class="data-grid">
                    <div class="data-row">
                        <span class="data-label">壓力位 R2</span>
                        <span class="data-value txt-red" id="val-r2">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">壓力位 R1</span>
                        <span class="data-value txt-red" id="val-r1">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">多空分界</span>
                        <span class="data-value txt-orange" id="val-pp">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">支撐位 S1</span>
                        <span class="data-value txt-green" id="val-s1">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">支撐位 S2</span>
                        <span class="data-value txt-green" id="val-s2">--</span>
                    </div>
                </div>

                <!-- AI 分析文字 -->
                <div class="analysis-box">
                    <div class="analysis-header">
                        <span class="analysis-badge" id="ai-badge">LOADING</span>
                    </div>
                    <div class="analysis-content" id="ai-text">
                        正在分析市場結構與動能...
                    </div>
                </div>
            </div>

            <div class="tip-section">
                數據來自 Binance 即時串流。多空分界 (Pivot) 為當日重要觀察點，上方偏多，下方偏空。請注意風險控管。
            </div>

        </div>
    </div>

    <!-- 腳本 -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const COINS = {
            'BTC': { tv: 'BINANCE:BTCUSDT', binance: 'BTCUSDT', ws: 'btcusdt' },
            'ETH': { tv: 'BINANCE:ETHUSDT', binance: 'ETHUSDT', ws: 'ethusdt' },
            'SOL': { tv: 'BINANCE:SOLUSDT', binance: 'SOLUSDT', ws: 'solusdt' },
            'XRP': { tv: 'BINANCE:XRPUSDT', binance: 'XRPUSDT', ws: 'xrpusdt' }
        };

        let currentCoin = 'BTC'; 
        let ws = null; 

        function changeCoin(coin) {
            if (currentCoin === coin) return; 
            currentCoin = coin;

            // 更新 Segmented Control 樣式
            document.querySelectorAll('.coin-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText === coin) btn.classList.add('active');
            });

            document.getElementById('ai-coin-name').innerText = `${coin} / USDT`;

            renderMainChart();
            fetchDailyData();
            startWebSocket();
        }

        function renderMainChart() {
            const isMobile = window.innerWidth <= 768;
            new TradingView.widget({
                "autosize": true,
                "symbol": COINS[currentCoin].tv,
                "interval": "60",
                "timezone": "Asia/Taipei",
                "theme": "dark",
                "style": "1",
                "locale": "zh_TW",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": isMobile,
                "allow_symbol_change": true,
                "details": false, // 簡化介面
                "studies": [
                    "RSI@tv-basicstudies",
                    "MASimple@tv-basicstudies" 
                ],
                "container_id": "tradingview_chart"
            });
        }

        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(renderMainChart, 200);
        });

        // === 數據處理 ===
        let currentPrice = 0;
        let dayHigh = 0;
        let dayLow = 0;
        let dayClose = 0;

        async function fetchDailyData() {
            try {
                document.getElementById('ai-text').innerText = '正在更新數據...';
                document.getElementById('ai-badge').innerText = 'UPDATING';

                const symbol = COINS[currentCoin].binance;
                const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                const data = await response.json();
                
                dayHigh = parseFloat(data.highPrice);
                dayLow = parseFloat(data.lowPrice);
                dayClose = parseFloat(data.prevClosePrice); 

                calculatePivotPoints();
            } catch (e) {
                console.error(e);
                document.getElementById('ai-text').innerText = "連線異常，請檢查網路狀態";
            }
        }

        function calculatePivotPoints() {
            if(dayHigh === 0) return;

            const pp = (dayHigh + dayLow + dayClose) / 3;
            const r1 = (2 * pp) - dayLow;
            const s1 = (2 * pp) - dayHigh;
            const r2 = pp + (dayHigh - dayLow);
            const s2 = pp - (dayHigh - dayLow);

            let decimals = 2;
            if (currentCoin === 'XRP') decimals = 4;
            if (currentCoin === 'SOL') decimals = 3;
            if (currentCoin === 'BTC') decimals = 0;

            document.getElementById('val-r2').innerText = r2.toFixed(decimals);
            document.getElementById('val-r1').innerText = r1.toFixed(decimals);
            document.getElementById('val-pp').innerText = pp.toFixed(decimals);
            document.getElementById('val-s1').innerText = s1.toFixed(decimals);
            document.getElementById('val-s2').innerText = s2.toFixed(decimals);

            updateAnalysis(pp, r1, s1);
        }

        function startWebSocket() {
            if (ws) ws.close();

            const streamName = COINS[currentCoin].ws;
            ws = new WebSocket(`wss://stream.binance.com:9443/ws/${streamName}@ticker`);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const price = parseFloat(data.c);
                const change = parseFloat(data.P);
                currentPrice = price;
                
                // 價格更新
                const priceEl = document.getElementById('current-price');
                if (price < 10) priceEl.innerText = price.toFixed(4);
                else if (price < 1000) priceEl.innerText = price.toFixed(2);
                else priceEl.innerText = Math.floor(price).toLocaleString();
                
                // 漲跌幅樣式
                const changeEl = document.getElementById('price-change');
                const sign = change >= 0 ? '+' : '';
                changeEl.innerText = `${sign}${change}%`;
                
                if (change >= 0) {
                    changeEl.className = 'price-change bg-green';
                } else {
                    changeEl.className = 'price-change bg-red';
                }

                // AI 分析更新
                const ppStr = document.getElementById('val-pp').innerText;
                if (ppStr !== '--') {
                    const pp = parseFloat(ppStr.replace(/,/g, ''));
                    const r1 = parseFloat(document.getElementById('val-r1').innerText.replace(/,/g, ''));
                    const s1 = parseFloat(document.getElementById('val-s1').innerText.replace(/,/g, ''));
                    updateAnalysis(pp, r1, s1);
                }
            };
            
            ws.onopen = () => { 
                document.getElementById('ai-status').innerText = "連線正常"; 
                document.getElementById('connection-dot').style.backgroundColor = "#30D158";
            };
            ws.onerror = () => { 
                document.getElementById('ai-status').innerText = "連線中斷"; 
                document.getElementById('connection-dot').style.backgroundColor = "#FF453A";
            };
        }

        function updateAnalysis(pp, r1, s1) {
            const badge = document.getElementById('ai-badge');
            const text = document.getElementById('ai-text');
            const coin = currentCoin;
            
            let decimals = 2;
            if (currentCoin === 'BTC') decimals = 0;
            
            const fR1 = r1.toFixed(decimals);
            const fS1 = s1.toFixed(decimals);
            const fPP = pp.toFixed(decimals);

            // 設定光暈的函數
            const setGlow = (colorVar) => {
                // 使用 computed style 來獲取變數的真實顏色
                const color = getComputedStyle(document.documentElement).getPropertyValue(colorVar);
                // 簡單模擬光暈，實際瀏覽器可直接解析變數
                badge.style.textShadow = `0 0 15px ${colorVar}`;
            };

            // 移除 Emoji，改用純文字描述
            if (currentPrice > r1) {
                badge.innerText = "強勢突破";
                badge.style.color = "var(--ios-green)";
                badge.style.textShadow = "0 0 20px rgba(48, 209, 88, 0.4)"; // Green Glow
                text.innerText = `${coin} 價格已突破 R1 壓力位 ${fR1}，多頭動能強勁。請留意 R2 是否出現獲利了結賣壓，若持續站穩 R1 則看漲趨勢不變。`;
            } else if (currentPrice > pp) {
                badge.innerText = "偏多震盪";
                badge.style.color = "var(--ios-blue)";
                badge.style.textShadow = "0 0 20px rgba(10, 132, 255, 0.4)"; // Blue Glow
                text.innerText = `${coin} 目前位於多空分界 ${fPP} 之上，整體趨勢偏多。只要不跌破分界點，回調皆可視為潛在機會，上方目標看向 R1。`;
            } else if (currentPrice < s1) {
                badge.innerText = "弱勢探底";
                badge.style.color = "var(--ios-red)";
                badge.style.textShadow = "0 0 20px rgba(255, 69, 58, 0.4)"; // Red Glow
                text.innerText = `${coin} 已跌破 S1 支撐 ${fS1}，空頭主導市場。請勿輕易進場，下方 S2 支撐需密切關注是否有止跌訊號。`;
            } else {
                badge.innerText = "偏空震盪";
                badge.style.color = "var(--ios-orange)";
                badge.style.textShadow = "0 0 20px rgba(255, 159, 10, 0.4)"; // Orange Glow
                text.innerText = `${coin} 位於多空分界 ${fPP} 之下，短期承受賣壓。反彈若無法站回分界點，則趨勢仍以調節為主，下方目標 S1。`;
            }
        }

        initApp = () => {
            renderMainChart();
            fetchDailyData();
            startWebSocket();
        }
        
        initApp();
        setInterval(fetchDailyData, 600000); // 每10分鐘更新一次Pivot

    </script>

</body>
</html>
