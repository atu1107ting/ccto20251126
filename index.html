<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>加密貨幣戰情室 Pro Max</title>
    <style>
        /* === iOS 風格變數 === */
        :root {
            --ios-bg: #000000;
            --ios-card-bg: #1C1C1E;
            --ios-nav-bg: rgba(28, 28, 30, 0.85);
            --ios-border: #38383A;
            --ios-blue: #0A84FF;
            --ios-green: #30D158;
            --ios-red: #FF453A;
            --ios-orange: #FF9F0A;
            --ios-purple: #BF5AF2;
            --ios-text-primary: #FFFFFF;
            --ios-text-secondary: #EBEBF599; 
            --ios-text-tertiary: #EBEBF54D;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        /* 全局設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* 頂部導航列 */
        header {
            height: 44px;
            padding: calc(var(--safe-top) + 8px) 16px 8px 16px;
            background-color: var(--ios-nav-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 1000;
            position: sticky;
            top: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 {
            font-size: 17px;
            font-weight: 600;
            margin: 0;
            color: var(--ios-text-primary);
            letter-spacing: -0.5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--ios-green);
            display: inline-block;
            box-shadow: 0 0 8px rgba(48, 209, 88, 0.4);
        }
        
        .segmented-control {
            display: flex;
            background-color: rgba(118, 118, 128, 0.24);
            border-radius: 8px;
            padding: 2px;
            height: 32px;
            box-sizing: border-box;
        }

        .coin-btn {
            background-color: transparent;
            border: none;
            color: var(--ios-text-primary);
            padding: 0 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            flex: 1;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
        }

        .coin-btn.active {
            background-color: #636366;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12), 0 3px 1px rgba(0, 0, 0, 0.04);
            font-weight: 600;
        }

        .main-container {
            display: flex;
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        .chart-section {
            flex: 65;
            position: relative;
            background-color: #131722;
            border-right: 0.5px solid var(--ios-border);
        }

        .analysis-section {
            flex: 35;
            display: flex;
            flex-direction: column;
            background-color: var(--ios-bg);
            overflow-y: auto;
            min-width: 340px; 
            -webkit-overflow-scrolling: touch;
            padding-bottom: var(--safe-bottom);
        }

        .section-header {
            padding: 16px 20px 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--ios-text-primary);
            letter-spacing: 0.3px;
        }

        .section-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .section-subtitle {
            font-size: 13px;
            color: var(--ios-text-secondary);
            font-weight: 600;
        }

        .timer-badge {
            font-family: "SF Mono", SFMono-Regular, ui-monospace, monospace;
            font-size: 12px;
            color: var(--ios-text-tertiary);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .ios-card {
            background-color: var(--ios-card-bg);
            margin: 10px 20px 20px 20px;
            border-radius: 16px;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .card-label {
            font-size: 13px;
            color: var(--ios-text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: -10px;
        }

        .price-display {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .price-label {
            font-size: 13px;
            color: var(--ios-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .price-value-row {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
        }

        .current-price {
            font-size: 34px;
            font-weight: 700;
            color: var(--ios-text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            letter-spacing: -0.5px;
        }

        .price-change {
            font-size: 17px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            min-width: 60px;
            text-align: center;
        }

        .bg-green { background-color: rgba(48, 209, 88, 0.15); color: var(--ios-green); }
        .bg-red { background-color: rgba(255, 69, 58, 0.15); color: var(--ios-red); }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1px;
            background-color: rgba(84, 84, 88, 0.3);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 8px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(44, 44, 46, 1);
            padding: 14px 16px;
        }

        .data-label {
            font-size: 15px;
            color: var(--ios-text-primary);
        }

        .data-value {
            font-size: 15px;
            font-weight: 600;
            font-family: "SF Mono", SFMono-Regular, ui-monospace, monospace;
            color: var(--ios-text-secondary);
        }

        .txt-red { color: var(--ios-red) !important; }
        .txt-green { color: var(--ios-green) !important; }
        .txt-orange { color: var(--ios-orange) !important; }

        .analysis-box {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .analysis-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .analysis-badge {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 0.5px;
            color: var(--ios-text-secondary);
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .analysis-content {
            font-size: 15px;
            line-height: 1.5;
            color: var(--ios-text-secondary);
        }

        /* === 全時區列表樣式 === */
        .pattern-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
        }

        .pattern-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .pattern-item:last-child {
            padding-bottom: 0;
            border-bottom: none;
        }

        .tf-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tf-tag {
            font-size: 13px;
            font-weight: 700;
            color: var(--ios-text-primary);
            background: rgba(255,255,255,0.15);
            padding: 2px 6px;
            border-radius: 4px;
            width: 36px;
            text-align: center;
        }

        /* K線倒數計時 */
        .candle-timer {
            font-size: 11px;
            color: var(--ios-text-tertiary);
            font-family: "SF Mono", SFMono-Regular, ui-monospace, monospace;
            letter-spacing: 0.5px;
        }

        .pattern-result {
            font-size: 15px;
            font-weight: 500;
            color: var(--ios-text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            text-align: right;
        }
        
        .trend-tag {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
            display: inline-block;
        }
        
        .trend-bull { background: rgba(48, 209, 88, 0.2); color: var(--ios-green); }
        .trend-bear { background: rgba(255, 69, 58, 0.2); color: var(--ios-red); }
        .trend-neutral { background: rgba(235, 235, 245, 0.2); color: var(--ios-text-secondary); }

        .tip-section {
            padding: 0 20px 20px 20px;
            font-size: 12px;
            color: var(--ios-text-tertiary);
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .header-left h1 { display: none; }
            .main-container { flex-direction: column; }
            .chart-section {
                flex: none;
                height: 45vh; 
                border-right: none;
                border-bottom: 0.5px solid var(--ios-border);
            }
            .analysis-section {
                flex: 1; 
                min-width: 100%;
                background-color: var(--ios-bg);
            }
            .ios-card {
                margin: 0 16px 20px 16px;
                padding: 20px 16px;
            }
            .current-price { font-size: 30px; }
            .section-title { font-size: 18px; }
            .analysis-badge { font-size: 24px; }
            .header-left { flex: 1; }
            .coin-nav { width: 100%; }
            .segmented-control { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <h1>戰情室</h1>
            <div class="coin-nav">
                <div class="segmented-control">
                    <button class="coin-btn active" onclick="changeCoin('BTC')">BTC</button>
                    <button class="coin-btn" onclick="changeCoin('ETH')">ETH</button>
                    <button class="coin-btn" onclick="changeCoin('SOL')">SOL</button>
                    <button class="coin-btn" onclick="changeCoin('XRP')">XRP</button>
                </div>
            </div>
        </div>
        
        <div style="display: flex; align-items: center; gap: 6px;">
            <div class="status-dot" id="connection-dot"></div>
            <span class="update-time" id="ai-status">連線正常</span>
        </div>
    </header>

    <div class="main-container">
        
        <div class="chart-section">
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div id="tradingview_chart" style="height:100%;width:100%"></div>
            </div>
        </div>

        <div class="analysis-section">
            
            <div class="section-header">
                <div class="section-title">盤面解析</div>
                <div class="section-right">
                    <div class="section-subtitle" id="ai-coin-name">BTC / USDT</div>
                    <div class="timer-badge" id="analysis-timer">
                        <span>⏳</span> --:--
                    </div>
                </div>
            </div>
            
            <!-- 卡片 1: 價格與點位 -->
            <div class="ios-card">
                <div class="price-display">
                    <div class="price-label">最新成交價</div>
                    <div class="price-value-row">
                        <div class="current-price" id="current-price">---.--</div>
                        <div class="price-change" id="price-change">--%</div>
                    </div>
                </div>

                <div class="data-grid">
                    <div class="data-row">
                        <span class="data-label">壓力位 R2</span>
                        <span class="data-value txt-red" id="val-r2">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">壓力位 R1</span>
                        <span class="data-value txt-red" id="val-r1">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">多空分界</span>
                        <span class="data-value txt-orange" id="val-pp">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">支撐位 S1</span>
                        <span class="data-value txt-green" id="val-s1">--</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">支撐位 S2</span>
                        <span class="data-value txt-green" id="val-s2">--</span>
                    </div>
                </div>
            </div>

            <!-- 卡片 2: AI 策略 -->
            <div class="ios-card" style="margin-top: 0;">
                <div class="card-label">AI 主策略 (日內 Pivot)</div>
                <div class="analysis-box">
                    <div class="analysis-header">
                        <span class="analysis-badge" id="ai-badge">LOADING</span>
                    </div>
                    <div class="analysis-content" id="ai-text">
                        正在分析市場結構與動能...
                    </div>
                </div>
            </div>

            <!-- 卡片 3: 全時區型態學 -->
            <div class="ios-card" style="margin-top: 0;">
                <div class="card-label">全時區型態偵測 (Multi-Timeframe)</div>
                <div class="pattern-list">
                    <!-- 15分鐘 -->
                    <div class="pattern-item">
                        <div class="tf-info">
                            <span class="tf-tag">15m</span>
                            <span class="candle-timer" id="timer-15m">--:--</span>
                        </div>
                        <span class="pattern-result" id="pat-15m">
                            掃描中...
                        </span>
                    </div>
                    <!-- 1小時 -->
                    <div class="pattern-item">
                        <div class="tf-info">
                            <span class="tf-tag">1H</span>
                            <span class="candle-timer" id="timer-1h">--:--</span>
                        </div>
                        <span class="pattern-result" id="pat-1h">
                            掃描中...
                        </span>
                    </div>
                    <!-- 4小時 -->
                    <div class="pattern-item">
                        <div class="tf-info">
                            <span class="tf-tag">4H</span>
                            <span class="candle-timer" id="timer-4h">--:--</span>
                        </div>
                        <span class="pattern-result" id="pat-4h">
                            掃描中...
                        </span>
                    </div>
                    <!-- 日線 -->
                    <div class="pattern-item">
                        <div class="tf-info">
                            <span class="tf-tag">1D</span>
                            <span class="candle-timer" id="timer-1d">--:--</span>
                        </div>
                        <span class="pattern-result" id="pat-1d">
                            掃描中...
                        </span>
                    </div>
                </div>
            </div>

            <div class="tip-section">
                數據來自 Binance API。倒數計時代表該根 K 線的收盤時間。型態確認需等待收盤，盤中訊號僅供參考。
            </div>

        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const COINS = {
            'BTC': { tv: 'BINANCE:BTCUSDT', binance: 'BTCUSDT', ws: 'btcusdt' },
            'ETH': { tv: 'BINANCE:ETHUSDT', binance: 'ETHUSDT', ws: 'ethusdt' },
            'SOL': { tv: 'BINANCE:SOLUSDT', binance: 'SOLUSDT', ws: 'solusdt' },
            'XRP': { tv: 'BINANCE:XRPUSDT', binance: 'XRPUSDT', ws: 'xrpusdt' }
        };

        let currentCoin = 'BTC'; 
        let ws = null; 
        let analysisCountdown = 300; 
        let analysisTimerInterval;
        let candleTimerInterval; // 新增 K 線倒數計時器

        function changeCoin(coin) {
            if (currentCoin === coin) return; 
            currentCoin = coin;

            document.querySelectorAll('.coin-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText === coin) btn.classList.add('active');
            });

            document.getElementById('ai-coin-name').innerText = `${coin} / USDT`;

            renderMainChart();
            resetAnalysisTimer(); 
            fetchAllData(); 
            startWebSocket();
        }

        function renderMainChart() {
            const isMobile = window.innerWidth <= 768;
            new TradingView.widget({
                "autosize": true,
                "symbol": COINS[currentCoin].tv,
                "interval": "60",
                "timezone": "Asia/Taipei",
                "theme": "dark",
                "style": "1",
                "locale": "zh_TW",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": isMobile,
                "allow_symbol_change": true,
                "details": false, 
                "studies": [
                    "RSI@tv-basicstudies",
                    "MASimple@tv-basicstudies" 
                ],
                "container_id": "tradingview_chart"
            });
        }

        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(renderMainChart, 200);
        });

        let currentPrice = 0;
        let dayHigh = 0;
        let dayLow = 0;
        let dayClose = 0;

        async function fetchAllData() {
            document.getElementById('ai-badge').innerText = "UPDATING";
            document.getElementById('ai-badge').style.color = "var(--ios-text-secondary)";
            document.getElementById('ai-badge').style.textShadow = "none";
            
            ['15m', '1h', '4h', '1d'].forEach(tf => {
                document.getElementById(`pat-${tf}`).innerHTML = "掃描中...";
            });

            const symbol = COINS[currentCoin].binance;

            try {
                // Pivot Data
                const tickerRes = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                const tickerData = await tickerRes.json();
                
                dayHigh = parseFloat(tickerData.highPrice);
                dayLow = parseFloat(tickerData.lowPrice);
                dayClose = parseFloat(tickerData.prevClosePrice); 
                calculatePivotPoints();

                // Multi-Timeframe Klines
                const timeframes = ['15m', '1h', '4h', '1d'];
                const requests = timeframes.map(tf => 
                    fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${tf}&limit=5`).then(res => res.json())
                );
                
                const results = await Promise.all(requests);
                
                results.forEach((klineData, index) => {
                    analyzePatterns(klineData, timeframes[index]);
                });

            } catch (e) {
                console.error(e);
                document.getElementById('ai-text').innerText = "數據抓取失敗";
            }
        }

        function analyzePatterns(klines, tf) {
            const last = klines.length - 1; 
            const prev = last - 1; 

            const oNow = parseFloat(klines[last][1]);
            const hNow = parseFloat(klines[last][2]);
            const lNow = parseFloat(klines[last][3]);
            const cNow = parseFloat(klines[last][4]);
            
            const oPrev = parseFloat(klines[prev][1]);
            const cPrev = parseFloat(klines[prev][4]);

            const bodySize = Math.abs(cNow - oNow);
            const upperWick = hNow - Math.max(oNow, cNow);
            const lowerWick = Math.min(oNow, cNow) - lNow;
            const totalRange = hNow - lNow;

            const element = document.getElementById(`pat-${tf}`);
            
            let patternName = "盤整中";
            let color = "var(--ios-text-secondary)";
            let glow = "none";
            let trend = "中性";
            let trendClass = "trend-neutral";

            // 1. 多頭吞噬
            if (cPrev < oPrev && cNow > oNow && cNow > oPrev && oNow < cPrev) {
                patternName = "多頭吞噬";
                color = "var(--ios-green)";
                glow = "0 0 10px rgba(48, 209, 88, 0.4)";
                trend = "看漲";
                trendClass = "trend-bull";
            }
            // 2. 空頭吞噬
            else if (cPrev > oPrev && cNow < oNow && cNow < oPrev && oNow > cPrev) {
                patternName = "空頭吞噬";
                color = "var(--ios-red)";
                glow = "0 0 10px rgba(255, 69, 58, 0.4)";
                trend = "看跌";
                trendClass = "trend-bear";
            }
            // 3. 錘頭線
            else if (lowerWick > bodySize * 2 && upperWick < bodySize * 0.5) {
                patternName = "錘頭線";
                color = "var(--ios-green)";
                glow = "0 0 10px rgba(48, 209, 88, 0.4)";
                trend = "看漲";
                trendClass = "trend-bull";
            }
            // 4. 流星線
            else if (upperWick > bodySize * 2 && lowerWick < bodySize * 0.5) {
                patternName = "流星線";
                color = "var(--ios-red)";
                glow = "0 0 10px rgba(255, 69, 58, 0.4)";
                trend = "看跌";
                trendClass = "trend-bear";
            }
            // 5. 十字星
            else if (bodySize < totalRange * 0.1) {
                patternName = "十字星";
                color = "var(--ios-purple)";
                glow = "0 0 10px rgba(191, 90, 242, 0.4)";
                trend = "變盤";
                trendClass = "trend-neutral";
            }
            // 6. 大陽線
            else if (cNow > oNow && bodySize > totalRange * 0.8) {
                patternName = "大陽線";
                color = "var(--ios-green)";
                glow = "0 0 10px rgba(48, 209, 88, 0.4)";
                trend = "強漲";
                trendClass = "trend-bull";
            }
            // 7. 大陰線
            else if (cNow < oNow && bodySize > totalRange * 0.8) {
                patternName = "大陰線";
                color = "var(--ios-red)";
                glow = "0 0 10px rgba(255, 69, 58, 0.4)";
                trend = "強跌";
                trendClass = "trend-bear";
            }

            // 更新 HTML
            element.innerHTML = `${patternName} <span class="trend-tag ${trendClass}">${trend}</span>`;
            element.style.color = color;
            element.style.textShadow = glow;
        }

        function setBadge(element, title, colorVar) {
            element.innerText = title;
            element.style.color = colorVar;
            element.style.textShadow = `0 0 20px ${colorVar}`;
        }

        function calculatePivotPoints() {
            if(dayHigh === 0) return;

            const pp = (dayHigh + dayLow + dayClose) / 3;
            const r1 = (2 * pp) - dayLow;
            const s1 = (2 * pp) - dayHigh;
            const r2 = pp + (dayHigh - dayLow);
            const s2 = pp - (dayHigh - dayLow);

            let decimals = 2;
            if (currentCoin === 'XRP') decimals = 4;
            if (currentCoin === 'SOL') decimals = 3;
            if (currentCoin === 'BTC') decimals = 0;

            document.getElementById('val-r2').innerText = r2.toFixed(decimals);
            document.getElementById('val-r1').innerText = r1.toFixed(decimals);
            document.getElementById('val-pp').innerText = pp.toFixed(decimals);
            document.getElementById('val-s1').innerText = s1.toFixed(decimals);
            document.getElementById('val-s2').innerText = s2.toFixed(decimals);

            updateAnalysis(pp, r1, s1);
        }

        function startWebSocket() {
            if (ws) ws.close();

            const streamName = COINS[currentCoin].ws;
            ws = new WebSocket(`wss://stream.binance.com:9443/ws/${streamName}@ticker`);
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const price = parseFloat(data.c);
                const change = parseFloat(data.P);
                currentPrice = price;
                
                const priceEl = document.getElementById('current-price');
                if (price < 10) priceEl.innerText = price.toFixed(4);
                else if (price < 1000) priceEl.innerText = price.toFixed(2);
                else priceEl.innerText = Math.floor(price).toLocaleString();
                
                const changeEl = document.getElementById('price-change');
                const sign = change >= 0 ? '+' : '';
                changeEl.innerText = `${sign}${change}%`;
                
                if (change >= 0) {
                    changeEl.className = 'price-change bg-green';
                } else {
                    changeEl.className = 'price-change bg-red';
                }

                const ppStr = document.getElementById('val-pp').innerText;
                if (ppStr !== '--') {
                    const pp = parseFloat(ppStr.replace(/,/g, ''));
                    const r1 = parseFloat(document.getElementById('val-r1').innerText.replace(/,/g, ''));
                    const s1 = parseFloat(document.getElementById('val-s1').innerText.replace(/,/g, ''));
                    updateAnalysis(pp, r1, s1);
                }
            };
            
            ws.onopen = () => { 
                document.getElementById('ai-status').innerText = "連線正常"; 
                document.getElementById('connection-dot').style.backgroundColor = "#30D158";
            };
            ws.onerror = () => { 
                document.getElementById('ai-status').innerText = "連線中斷"; 
                document.getElementById('connection-dot').style.backgroundColor = "#FF453A";
            };
        }

        function updateAnalysis(pp, r1, s1) {
            const badge = document.getElementById('ai-badge');
            const text = document.getElementById('ai-text');
            const coin = currentCoin;
            
            let decimals = 2;
            if (currentCoin === 'BTC') decimals = 0;
            
            const fR1 = r1.toFixed(decimals);
            const fS1 = s1.toFixed(decimals);
            const fPP = pp.toFixed(decimals);

            if (currentPrice > r1) {
                setBadge(badge, "強勢突破", "var(--ios-green)");
                text.innerText = `${coin} 價格已突破 R1 壓力位 ${fR1}，多頭動能強勁。請留意 R2 是否出現獲利了結賣壓，若持續站穩 R1 則看漲趨勢不變。`;
            } else if (currentPrice > pp) {
                setBadge(badge, "偏多震盪", "var(--ios-blue)");
                text.innerText = `${coin} 目前位於多空分界 ${fPP} 之上，整體趨勢偏多。只要不跌破分界點，回調皆可視為潛在機會，上方目標看向 R1。`;
            } else if (currentPrice < s1) {
                setBadge(badge, "弱勢探底", "var(--ios-red)");
                text.innerText = `${coin} 已跌破 S1 支撐 ${fS1}，空頭主導市場。請勿輕易進場，下方 S2 支撐需密切關注是否有止跌訊號。`;
            } else {
                setBadge(badge, "偏空震盪", "var(--ios-orange)");
                text.innerText = `${coin} 位於多空分界 ${fPP} 之下，短期承受賣壓。反彈若無法站回分界點，則趨勢仍以調節為主，下方目標 S1。`;
            }
        }

        // === 全局分析計時器 (5分鐘更新) ===
        function startAnalysisTimer() {
            clearInterval(analysisTimerInterval);
            updateTimerDisplay();

            analysisTimerInterval = setInterval(() => {
                analysisCountdown--;
                updateTimerDisplay();

                if (analysisCountdown <= 0) {
                    resetAnalysisTimer();
                    fetchAllData(); 
                }
            }, 1000);
        }

        function resetAnalysisTimer() {
            analysisCountdown = 300; 
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const m = Math.floor(analysisCountdown / 60);
            const s = analysisCountdown % 60;
            const displayTime = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            document.getElementById('analysis-timer').innerHTML = `<span>⏳</span> ${displayTime}`;
        }
        
        // === K線倒數計時器 (基於 UTC) ===
        function startCandleTimers() {
            if (candleTimerInterval) clearInterval(candleTimerInterval);
            
            candleTimerInterval = setInterval(() => {
                const now = Date.now(); // UTC 毫秒數
                
                // 15m: 15 * 60 * 1000
                updateSingleTimer('timer-15m', 15 * 60 * 1000, now);
                // 1h: 60 * 60 * 1000
                updateSingleTimer('timer-1h', 60 * 60 * 1000, now);
                // 4h: 4 * 60 * 60 * 1000
                updateSingleTimer('timer-4h', 4 * 60 * 60 * 1000, now);
                // 1d: 24 * 60 * 60 * 1000
                updateSingleTimer('timer-1d', 24 * 60 * 60 * 1000, now);
                
            }, 1000);
        }

        function updateSingleTimer(elementId, intervalMs, nowMs) {
            const timeLeft = intervalMs - (nowMs % intervalMs);
            const totalSeconds = Math.floor(timeLeft / 1000);
            
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            
            let display = "";
            if (h > 0) {
                display = `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            } else {
                display = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            
            document.getElementById(elementId).innerText = display;
        }

        initApp = () => {
            renderMainChart();
            fetchAllData();
            startWebSocket();
            startAnalysisTimer();
            startCandleTimers(); // 啟動 K 線倒數
        }
        
        initApp();

    </script>
